<!-- Tab for homepage - component -->
<div class="link_pannel">
   <a href="{{tab.link}}" target="{{tab.openlink}}" class="link_pannel--item" *ngFor="let tab of tabs">
     <img src="assets/images/{{tab.image}}" alt="C4Media">
     <span>{{tab.title}}</span>
     <b>{{tab.subtitle}}</b>
     <i class="lnr {{tab.icon}}"></i>
   </a>
</div>
